<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="to-do-list">
    <div id="topSectionForAddingElementToList">
      <label for="new-task">Add Item</label>
      <div class="to-do-list__add-task-wrapper">
        <input id="new-task"class="to-do-list__item" type="text">
        <button>Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id="incompleteTasks">
      <li>
        <input type="checkbox">
        <label class="to-do-list__item">Pay Bills</label>
        <input type="text" class="to-do-list__item">
        <button class="button-edit-save">Edit</button>
        <button class="button-delete"><img src="./remove.svg"></button>
      </li>
      <li class="to-do-list__incomplete-item--edit-mode">
        <input type="checkbox">
        <label class="to-do-list__item">Go Shopping</label>
        <input type="text" value="Go Shopping" class="to-do-list__item">
        <button class="button-edit-save">Save</button>
        <button class="button-delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="to-do-list__item">See the Doctor</label>
        <input type="text" class="to-do-list__item">
        <button class="button-edit-save">Edit</button>
        <button class="button-delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
  </body>
</html>
