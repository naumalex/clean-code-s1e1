<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' 
        rel='stylesheet'>
    <link rel='stylesheet' href='style.css' media='screen' charset='utf-8'>
  </head>
  <body>
    <header class='header'>
      <img src='./eisenhower-matrix.jpg'>
      <a class='more-info' href='https://goal-life.com/page/method/matrix-eisenhower'>
        Want more details?
      </a>
    </header>
    <main class='to-do-list'>
      <section id='add-item'>
        <label for='add-item__input' class="add-item__label">Add Item</label>
        <div class='item-wrapper'>
          <input id='add-item__input' class='text-input to-do-item' type='text'>
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="to-do-items-hdr">Todo</h3>
        <ul id = 'incomplete-tasks-lst-id' class='to-do-items'>
          <li class='to-do-items__lst-item'>
            <input type='checkbox'>
            <label class="to-do-item">Pay Bills</label>
            <input type='text' class="text-input to-do-item to-do-item__input">
            <button class='btn to-do-item__btn-edit-save'>Edit</button>
            <button class='btn to-do-item__btn-delete'><img src='./remove.svg'></button>
          </li>
          <li class='to-do-items__lst-item to-do-items__lst-item_edit'>
            <input type='checkbox'>
              <label class="to-do-item">Go Shopping</label>
              <input type='text' value='Go Shopping' class="text-input to-do-item to-do-item__input">
              <button class='btn to-do-item__btn-edit-save'>Save</button>
              <button class='btn to-do-item__btn-delete'><img src='./remove.svg'></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="to-do-items-hdr">Completed</h3>
        <ul id = 'completed-tasks-lst-id' class='to-do-items to-do-items_completed'>
          <li class='to-do-items__lst-item'>
            <input type='checkbox' checked>
            <label class='to-do-item'>See the Doctor</label>
            <input type='text' class='text-input to-do-item to-do-item__input'>
            <button class='btn to-do-item__btn-edit-save'>Edit</button>
            <button class='btn to-do-item__btn-delete'><img src='./remove.svg'></button>
          </li>
        </ul>
      </section>
    </main>
    <script src='app.js'></script>
  </body>
</html>
