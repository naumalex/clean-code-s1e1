<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' 
        rel='stylesheet'>
    <link rel='stylesheet' href='style.css' media='screen' charset='utf-8'>
  </head>
  <body>
    <div class='header-image-wrapper'>
      <img src='./eisenhower-matrix.jpg'>
      <a c lass='more_inf' href='https://goal-life.com/page/method/matrix-eisenhower'>
        Want more details?
      </a>
    </div>
    <div class='to-do-list'>
      <p id='add-item'>
        <label for='add-item__input'>Add Item</label>
        <div class='item-wrapper'>
          <input id='add-item__input' class='to-do-item' type='text'>
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id='to-do-items'>
        <li>
          <input type='checkbox'>
          <label class="to-do-item">Pay Bills</label>
          <input type='text' class="to-do-item">
          <button class='to-do-item__btn-edit-save'>Edit</button>
          <button class='to-do-item__btn-delete'><img src='./remove.svg'></button>
        </li>
        <li class='to-do-item_edit'>
          <input type='checkbox'>
            <label class="to-do-item">Go Shopping</label>
            <input type='text' value='Go Shopping' class="to-do-item">
            <button class='to-do-item__btn-edit-save'>Save</button>
            <button class='to-do-item__btn-delete'><img src='./remove.svg'></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id='completed-items'>
        <li>
          <input type='checkbox' checked>
          <label class='to-do-item'>See the Doctor</label>
          <input type='text' class='to-do-item'>
          <button class='to-do-item__btn-edit-save'>Edit</button>
          <button class='to-do-item__btn-delete'><img src='./remove.svg'></button>
        </li>
      </ul>
    </div>
    <script SRC='app.js'></script>
  </body>
</html>
